<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="paulananamedina@gmail.com" method="post" enctype="multipart/form-data"></form>



    <!-- para nombre -->
    <label>Nombre del Usuario</label><br>
    <input type="text" name="nombre"><br>

    <!-- para contraseña -->
    <label>Contraseña</label><br>
    <input type="password" name="password"><br>

    <!-- para email -->
    <label>Correo electrónico</label><br>
    <input type="email"><br>

    <!-- edad del usuario -->
    <label>Edad del Usuario</label><br>
    <input type="number" name="edad"><br>

    <!-- para fecha -->
    <input type="date" name="Fecha de Nacimiento"><br>

    <!-- para opcion del sexo -->

    <label>Sexo del Usuario</label><br>
    <input type="radio" name="sexo" value="" Hombre>Hombre<br>
    <input type="radio" name="sexo" value="" Mujer>Mujer<br>
    <input type="radio" name="sexo" value="" Prefiero no decirlo>Prefiero no decirlo<br>


    <!--seleccion de pais -->
    <label>País de Nacimiento del usuario</label><br>
    <select name="País">
        <option>Argentina</option>
        <option>Chile</option>
        <option>Peru</option>
        <option>Brasil</option>
    </select>
    <br>

    <!-- botones enviar y borrar -->
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>

</body>

</html>
